<div id="confirmModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="confirmModal-title" class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="confirmModal-message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <a type="button" class="btn" id="confirmModal-confirm">Confirmer</a>
        </div>
      </div>
    </div>
  </div>

<script>
    function showConfirmModal(title, message, href, colorClass){
        $('#confirmModal-title').html(title);
        $('#confirmModal-message').html(message);
        $('#confirmModal-confirm').attr('href', href);
        $('#confirmModal-confirm').removeClass('btn-primary btn-danger').addClass(colorClass);
        $('#confirmModal').modal('show');
    }
</script>
